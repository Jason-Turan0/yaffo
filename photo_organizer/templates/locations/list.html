{% extends "base.html" %}

{% block title %}Locations - Photo Organizer{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
<link rel="stylesheet" href="{{ url_for('static', filename='locations/list.css') }}">
{% endblock %}

{% block content %}
<div class="locations-container">
    <div class="page-header">
        <h1>Photo Locations</h1>
    </div>

    <div id="map"></div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">Ã—</a>
        <div id="popup-content" class="popup-content"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
<script src="{{ url_for('static', filename='locations/list.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const locations = {{ locations | tojson }};
    window.PHOTO_ORGANIZER.initLocationsMap(locations);
});
</script>
{% endblock %}
