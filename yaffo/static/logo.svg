<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric overlapping photo frames -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>


  <!-- First frame (back) -->
  <rect x="65" y="60" width="70" height="85" rx="4"
        fill="none" stroke="#6c757d" stroke-width="4"
        transform="rotate(-12 100 100)" opacity="0.5"/>

  <!-- Second frame (middle) -->
  <rect x="60" y="55" width="70" height="85" rx="4"
        fill="none" stroke="#007BFF" stroke-width="4"
        transform="rotate(-6 100 100)" opacity="0.7"/>

  <!-- Third frame (front) -->
  <rect x="55" y="50" width="70" height="85" rx="4"
        fill="none" stroke="#007BFF" stroke-width="5"/>

  <!-- YAFFO text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="28"
        font-weight="bold" fill="#007BFF" text-anchor="middle">YAFFO</text>
</svg>