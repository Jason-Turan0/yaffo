{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='utilities/_base.css') }}">
{% block utility_styles %}{% endblock %}
{% endblock %}

{% block content %}
<div class="utilities-container">
    <nav class="utilities-sidebar">
        <h2>Utilities</h2>
        <ul class="utilities-nav">
            <li>
                <a href="{{ url_for('utilities_index_photos') }}"
                   class="{% if request.endpoint == 'utilities_index_photos' %}active{% endif %}">
                    Index Photos
                </a>
            </li>
            <li>
                <a href="{{ url_for('utilities_organize_photos') }}"
                   class="{% if request.endpoint == 'utilities_organize_photos' %}active{% endif %}">
                    Organize Photos
                </a>
            </li>
            <li>
                <a href="{{ url_for('utilities_auto_assign') }}"
                   class="{% if request.endpoint == 'utilities_auto_assign' %}active{% endif %}">
                    Auto-Assign People
                </a>
            </li>
            <li>
                <a href="{{ url_for('utilities_sync_metadata') }}"
                   class="{% if request.endpoint == 'utilities_sync_metadata' %}active{% endif %}">
                    Sync Metadata to Files
                </a>
            </li>
        </ul>
    </nav>

    <div class="utilities-content">
        {% block utility_content %}{% endblock %}
    </div>
</div>
{% endblock %}
